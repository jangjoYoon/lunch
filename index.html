<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>점심메뉴 추천</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="theme-color" content="#FFA500">

  <!-- 오픈그래프 -->
  <meta property="og:title" content="점심메뉴 추천" />
  <meta property="og:description" content="오늘 뭐 먹지? 점심메뉴 룰렛으로 간편하게 결정하세요!" />
  <meta property="og:image" content="og_image.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jangjoYoon.github.io/lunch/" />

  <style>
    body { font-family: sans-serif; text-align: center; background: #fff3e0; padding: 20px; }
    h1 { color: #ff5722; }
    button { background: #ff9800; border: none; padding: 10px 20px; color: white; font-size: 1.2em; cursor: pointer; border-radius: 8px; }
    #result { margin-top: 20px; font-size: 1.5em; font-weight: bold; color: #3e2723; }
  </style>
</head>
<body>
  <h1>점심 메뉴 룰렛</h1>
  <canvas id="roulette" width="300" height="300"></canvas>
  <br><br>
  <button onclick="spin()">오늘 뭐 먹지?</button>
  <div id="result">오늘의 메뉴:</div>

  <script>
    const items = ["김치찌개", "돈까스", "햄버거", "샌드위치", "냉면", "칼국수", "부대찌개", "초밥", "짬뽕", "된장국", "비빔밥", "쌀국수"];
    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    const angleStep = (2 * Math.PI) / items.length;

    function drawRoulette() {
      for (let i = 0; i < items.length; i++) {
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.fillStyle = `hsl(${(i * 360) / items.length}, 70%, 70%)`;
        ctx.arc(radius, radius, radius, i * angleStep, (i + 1) * angleStep);
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(i * angleStep + angleStep / 2);
        ctx.fillStyle = "#000";
        ctx.fillText(items[i], radius / 2, 0);
        ctx.restore();
      }
    }

    function spin() {
      const randomIndex = Math.floor(Math.random() * items.length);
      document.getElementById("result").innerText = `오늘의 메뉴: ${items[randomIndex]}!`;
    }

    drawRoulette();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registered', reg))
        .catch(err => console.error('SW registration failed', err));
    }
  </script>
</body>
</html>
